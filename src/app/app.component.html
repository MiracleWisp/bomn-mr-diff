<tui-root class="h-100">
  <div class="tui-container_fullwidth h-100 d-flex flex-column">
    <mrd-header>
    </mrd-header>
    <mrd-file-selector
        [bpmnDiffs]="diffs$ | async"
        (fileChange)="fileChange($event)"
    >
    </mrd-file-selector>
    <mrd-diff-viewer
        class="flex-grow-1"
        [bpmnDiff]="currentDiff"
    >
    </mrd-diff-viewer>
  </div>
</tui-root>
