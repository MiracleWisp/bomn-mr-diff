<form
    class="form"
    [formGroup]="form"
>
  <tui-select
      formControlName="file"
      (ngModelChange)="fileChange.emit($event)"
      [valueContent]="cardContent"
  >
    Choose a file
    <tui-data-list-wrapper
        *tuiDataList
        [items]="bpmnDiffs"
        [itemContent]="cardContent"
    ></tui-data-list-wrapper>
  </tui-select>


  <ng-template
      #cardContent
      let-item
  >
    {{item.name}}
  </ng-template>
</form>
